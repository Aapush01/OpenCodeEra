<!DOCTYPE html>
<html lang="en">

<head>
    <title>Open Code Era</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
</head>

<body>
    <h2>Contact us</h2>
    <form action="Contact.php">
        <div>
            <label for="name">Name:</label>
            <input type="text" name="Name" id="name" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email" name = "email" required>
        </div>
        <br>
        <div>
            <label for="number">Phone Number</label> 
            <input type="Number" id="number">
        </div>
        <br>
        <div>
            <label for="Gender">Gender</label>
            Male <input type="radio" name="Gender" id="" value="Male">
            Female <input type="radio" name="Gender" id="" value="female">
            Rather not specify <input type="radio" name="Gender" id="" value="Other">
        </div>
        <br>
        <div>
            <label for="AboutSelf">Write about yourself :</label>
        </div>
        <div>
            <textarea name="AboutSelf" id="AboutSelf" cols="100" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="checkbox" id = "Eligibility">
            <label for="Eligibility"> Are you above 18 years of age.</label>
        </div>
        <br>
        <div>
            <label for="Role">What Role are you interested in</label>
            <select name="MyRole" id="Role">
                <option value="Content writing">Content Writing</option>
                <option value="SocialMedia"> Social Media Maintainer</option>
            </select>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit form">
            <input type="reset" value="Reset Form details">
        </div>
    </form>
</body>

</html>
